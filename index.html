<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Progress</title>
    
    <!-- Memanggil file CSS Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    
    <!-- Memanggil file CSS custom -->
    <link rel="stylesheet" href="bootstrap/styles.css">

    <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>
<body>
    <div class="container mt-5">
        <!-- Mode Toggle Button -->
        <button id="modeToggle" class="btn btn-light-mode position-fixed top-0 end-0 m-3">
            <i id="modeIcon" class="bi bi-sun"></i> <!-- Use Bootstrap Icons or Font Awesome for icons -->
        </button>

        <!-- Profil -->
        <div class="row justify-content-center position-relative">
            <div class="col-md-10 text-center position-relative">
                <!-- Foto Sampul -->
                <div class="cover-photo">
                    <img src="images/cover.jpg" alt="Cover Photo" class="img-cover">
                </div>
                <!-- Gambar Bulat -->
                <div class="profile-container">
                    <img src="images/image.jpg" alt="Profile Image" class="rounded-circle img-fluid profile-img" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="profile-info">
                        <h1 class="mt-3">Nur Anisah</h1>
                        <p>Be the best version of yourself</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Daftar Daily Progress -->
        <div class="row mt-5">
            <div class="col-12">
                <h2 class="text-center mb-4">Daily Progress</h2>
            </div>
            <div class="container">
                <div class="row" id="cards-container">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal untuk gambar profil -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img src="images/image.jpg" alt="Profile Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- Memanggil file JavaScript Bootstrap -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Memanggil file JavaScript custom -->
    <script src="bootstrap/script.js"></script>

</body>
</html>
